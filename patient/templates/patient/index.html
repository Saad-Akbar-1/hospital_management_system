<style>
    body {
      background-color: linen;
    }
    
    a {
      color: maroon;
    } 
</style>
<body>
{% if latest_patient_list %}
    <h1>List of Patients</h1>
    <h2 style="text-align: right;"  ><a href ="{% url 'patient:signup'%}"> Add a new patient</a></h2>
    <ul>
    {% for patient in latest_patient_list %}
        <li>
            <a href="{% url 'patient:detail' patient.id %}">{{ patient.patient_name }}</a>
            <a style="margin-left: 20px;" href="{% url 'patient:update' patient.id  %}"> Edit </a>
            <a style="margin-left: 20px;" href="{% url 'patient:delete' patient.id  %}"> Delete </a>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No patient info available.</p>
    <h2 style="text-align: right;"  ><a href ="{% url 'patient:signup'%}"> Add a new patient</a></h2>
{% endif %}
</body>
