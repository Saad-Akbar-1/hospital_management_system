<fieldset>
    <legend><h1>{{ doctor.fullname }}</h1></legend>
    <img src=  {{ doctor.get_absolute_image }} alt="Doctor profile picture">
    <legend><h1>{{ doctor.specialisation }}</h1></legend>

    <legend><h1>Assigned Patients</h1></legend>
    <ul>
        {% for patient in patients %}
            <li> 
                <a href ="{% url 'patient:detail' patient.id %}"> {{ patient.patient_name }} </a>
            </li>
        {% endfor %}
    </ul>
</fieldset>
