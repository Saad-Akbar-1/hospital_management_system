{% if doctor_list %}
    <h2>List of Doctors</h2>
    <h2 style="text-align: right;"  ><a href ="{% url 'doctor:signup'%}"> Add a new doctor</a></h2>
    <ul>
    {% for doctor in doctor_list %}
        <li>
            <a href ="{% url 'doctor:detail' doctor.id %}"> {{ doctor.fullname }}</a>
            <a style="margin-left: 40px;"  href ="{% url 'doctor:update' doctor.id%}"> Edit</a>
            <a style="margin-left: 40px;"  href ="{% url 'doctor:delete' doctor.id%}"> Delete</a>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No Doctor info available.</p>
{% endif %}
